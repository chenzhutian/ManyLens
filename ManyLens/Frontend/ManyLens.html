<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ManyLens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add CSS here-->
    <!-- Loading Bootstrap -->
    <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Loading Flat UI -->
    <link href="CSS/flat-ui.css" rel="stylesheet" type="text/css" />
    <link href="Image/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <!-- Loading my CSS -->
    <link href="CSS/ManyLens.css" rel="stylesheet" type="text/css" />

    <!-- Add third party lib here-->
    <script src="Scripts/d3.js" type="text/javascript"></script>
    <script src="Scripts/d3.layout.cloud.js" type="text/javascript"></script>
    <script src="Scripts/topojson.js" type="text/javascript"></script>

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="Scripts/jquery-2.1.3.js" type="text/javascript"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/flat-ui.js" type="text/javascript"></script>
    <script src="Scripts/jquery.signalR-2.2.0.js" type="text/javascript"></script>
    <script src="../signalr/hubs" type="text/javascript"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Flat UI</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-header">Nav header</li>
                        <li><a href="#">Separated link</a></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/">Default</a></li>
                <li class="#"><a href="#">Static top</a></li>
                <li><a href="#">Fixed top</a></li>
            </ul>
        </div>

        <div class="row row-11" id="mainArea">
            <div class="col-md-1 view nav-side-menu" id="sideBar">

            </div>

            <div class="col-md-11 row-12" >
                <div class="row row-2">
                    <div class="col-md-12" id="curveView">

                    </div>
                </div>

                <div class="row row-10" id="mainView">
                    <div class="col-md-10 row-12" id="mapView">
                        <svg width="100%" height="100%" id="mapSvg">

                        </svg>
                    </div>

                    <div class="col-md-2 row-12">
                        <div class="row row-8" id="tweetsView">
                            <div class="input-group input-group-rounded">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn"><span class="fui-search"></span></button>
                                </span>
                                <input type="text" class="form-control" placeholder="Search" id="search-query-2">
                            </div> 

                        </div>

                        <div class="row row-4" id="historyView">
                                <svg width="100%" height="100%" id="historySvg">

                                </svg>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div><!--container-->



    <!-- Add my Scripts here-->
    <script src="Scripts/ManyLens.js" type="text/javascript"></script>
    <script>

        //for sidebar hightlight
        $(".panel div").click(function (e) {
            e.preventDefault();
            if (!$(this).parent().hasClass("active")) {
                $("li.active").removeClass("active");
            }
            $(this).parent().toggleClass("active");
        });
    </script>

</body>
</html>
